name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo’yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js kur
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # veya projende kullandığın sürüm

      # 3. Bağımlılıkları kur
      - name: Install dependencies
        run: npm ci

      # 4. Cypress testlerini çalıştır
      - name: Run Cypress tests
        run: npx cypress run
